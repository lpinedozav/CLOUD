<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Escolar - Galería</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .galeria img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .galeria-caption {
      text-align: center;
      font-size: 0.95rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Biblioteca Escolar</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li class="dropdown">
          <a href="#" class="activo">Préstamos ▾</a>
          <ul class="dropdown-content">
            <li><a href="solicitar.html">Solicitar libro</a></li>
            <li><a href="devolver.html">Devolver libro</a></li>
          </ul>
        </li>
        <li><a href="enlaces.html">Enlaces útiles</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <h2>Galería de la Biblioteca</h2>
    <div class="galeria">
      <div>
        <img src="galeria/imagen1.jpg" alt="Cuenta cuentos">
        <div class="galeria-caption">Actividad de cuenta cuentos</div>
      </div>
      <div>
        <img src="galeria/imagen2.jpg" alt="Exposición de consolas antiguas">
        <div class="galeria-caption">Exposición de Videojuegos</div>
      </div>
      <div>
        <img src="galeria/imagen3.jpg" alt="Nuevo Material">
        <div class="galeria-caption">Nuevo Material en biblioteca</div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Biblioteca Escolar. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
